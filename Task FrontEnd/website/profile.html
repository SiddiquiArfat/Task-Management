<head>

    <style>

        /* Styles for the popup */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1;
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    /* max-width: 400px; */
    /* width: 600px; */
    width: 50%;
    margin: 0 auto;
    border-radius: 5px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="date"],
textarea,
button[type="submit"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0f8cdf;
}

/* Styles for the animation */
.popup.show-popup {
    display: flex;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
/* Styles for the close button */
.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.close:hover {
    transform: rotate(90deg); /* Add the desired rotation angle */
}

.deletepopup{
    width: 20%;
}
#file{
    padding: 50px;
}

img{
    width: 100%;
    height: auto;
}

    </style>
</head>
<body>
    
    <div id="navbar-placeholder"></div>
    <div id="body">
        <div id="intro"></div>
        <div id="about"></div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopupBtn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="updateform">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="about">Bio:</label>
                <!-- <input type="text" id="about" name="about" required> -->
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <div class="popup" id="uploadpopup">
        <div class="popup-content">
            <span class="close" id="uploadclosePopupBtn">&times;</span>
            <h2>Upload Profile</h2>
            <form id="upload" class="file-input-container" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" id="imageUpload" class="file-input">
            </form>
            
        </div>
    </div>



    <div id="footer-placeholder"></div>
    
</body>
<script src="profile.js"></script>
</html>
