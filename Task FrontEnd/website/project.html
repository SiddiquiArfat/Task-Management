<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    

    <div class="button"><button id="showPopupBtn" class="beautiful-button">Add Project</button></div>
    
    
    <div  class="select-container" style="margin-left: 50px;">
        <select class="custom-select" id="customSelect">
            <option value="none">Filters</option>
            <option value="completed">Completed Projects</option>
            <option value="notcompleted">Not Completed Projects</option>
            <option value="due">Due Projects</option>
        </select>
        <div class="select-style">
            <div class="arrow-down"></div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopupBtn">&times;</span>
            <h2>New Project</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="about">About:</label>
                <input type="text" id="about" name="about" required>

                <label for="Deadline">Deadline:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="alert"></div>

    <div id="listproject">
        <table class="table">
            <thead class="head">
                <tr>
                    <th>Project Name</th>
                    <th>Created</th>
                    <th>Deadline</th>
                    <th>Admin</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        <table>
    </div>



    

    <div id="footer-placeholder"></div>
</body>
<script src="project.js"></script>
</html>
