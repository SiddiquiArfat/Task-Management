    margin-right: 20px;

    border-radius: 10px;
    background-color: #0099cc;
    color: white;

.nav-links li:hover{
    box-shadow: #0077aa 0px 1px 4px, #0077aa 0px 0px 0px 3px;

.nav-links a {
    text-decoration: none;
    color: #0d0d0d;

    color: white;
}



/* Styling for the search bar */
 .search-bar {
    position: relative;
}

.search-input {
    width: 0; 
    height: 36px;
    border: none;
    border-bottom: 1px solid #ccc;
    background: transparent;
    color: #333;
    transition: width 0.3s ease-in-out;
    padding: 0 10px;
}

.search-button {
    background: #007bff;
    color: #fff;
    border: none;
    height: 36px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
}


.search-bar:hover .search-input {
    width: 150px; 
}


.search-input:focus {
    width: 150px; 
    outline: none;
} 


/* Styling for the search icon/button */
.search-icon {
    position: relative;
}

#search-button {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    height: 36px;
}

<script>
    const searchButton = document.getElementById('search-button');
const closeButton = document.getElementById('close-button');
const searchContainer = document.querySelector('.search-bar-container');
      
      searchButton.addEventListener('click', () => {
          searchContainer.classList.add('show-search-bar');
      });
      
      closeButton.addEventListener('click', () => {
          searchContainer.classList.remove('show-search-bar');
      });
