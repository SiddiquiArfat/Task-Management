

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPulse</title>
    
    <style>
        /* Style the header and navigation bar */
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700;800&family=Poppins:wght@800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&display=swap');
        
body, ul{
            margin: 0;
            padding: 0;
            /* font-family: 'AR One Sans', sans-serif; */
        }
header {
    background-color: #ffffff;
    color: #121111;
    padding: 10px 0;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    position: relative;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    color: white;
}

.nav-links li {
    margin-right: 20px;
    /* border: 2px solid black; */
    padding: 10px;
    border-radius: 10px;
    background-color: #0099cc;
    color: white;

}

.nav-links li:hover{
    box-shadow: #0077aa 0px 1px 4px, #0077aa 0px 0px 0px 3px;
    transition:  0.3s;
}

.nav-links a {
    text-decoration: none;
    color: #0d0d0d;
    transition: color 0.3s ease;
    color: white;
}



/* Styling for the search bar */
 .search-bar {
    position: relative;
}

.search-input {
    width: 0; 
    height: 36px;
    border: none;
    border-bottom: 1px solid #ccc;
    background: transparent;
    color: #333;
    transition: width 0.3s ease-in-out;
    padding: 0 10px;
}

.search-button {
    background: #007bff;
    color: #fff;
    border: none;
    height: 36px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
}


.search-bar:hover .search-input {
    width: 150px; 
}


.search-input:focus {
    width: 150px; 
    outline: none;
} 


/* Styling for the search icon/button */
.search-icon {
    position: relative;
}

#search-button {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    height: 36px;
}

.search-result{
    position: absolute;
    background-color: white;
    width: 40%;
    border: 1px solid black;
    left: 50%;
    top: 110%;
    display: none;
    height: 200px;
    overflow: auto; /* Add a scroll bar when content overflows the height */
    border: 1px solid #ccc; /* Optional: Add a border for styling */
    padding: 10px; 
    border-radius: 10px;
    /* box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset; */
    box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;
    
}
.search-result a{
    margin-left: 20px;
}
.search-result img{
    width: 30px;
    border-radius: 100%;
}
.search-result>div>div{
    display: flex;
    align-items: center;
    padding: 10px;
}

/* Style for WebKit (Safari, Chrome) */
::-webkit-scrollbar {
  width: 7px;
  border-radius: 100%;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; /* Color of the scrollbar track */
}

/* Handle (thumb) */
::-webkit-scrollbar-thumb {
  background: #48D1CC; /* Color of the scrollbar thumb */
  border-radius: 30px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #0093AF; /* Color of the scrollbar thumb on hover */
}



    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">TaskPulse</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="Task.html">Tasks</a></li>
            <li><a href="people.html">Peoples</a></li>
            <li><a href="profile.html">Profile</a></li>
            <!-- New li element for the search bar -->
        <tag class="search-bar" style="background-color: white;">
            <input onkeyup="search(this, result)" class="search-input"  placeholder="Search" id="input-val">
            <button class="search-button">Search</button>
        </tag>
        </ul>
    </nav>
    <div class="search-result" id="result">
            <h3>hello world</h3>
    </div>
</header>


    
</body>

<script>
    const searchButton = document.getElementById('search-button');
const closeButton = document.getElementById('close-button');
const searchContainer = document.querySelector('.search-bar-container');     
      searchButton.addEventListener('click', () => {
          searchContainer.classList.add('show-search-bar');
      });
      
      closeButton.addEventListener('click', () => {
          searchContainer.classList.remove('show-search-bar');
      });
</script>
</html>
