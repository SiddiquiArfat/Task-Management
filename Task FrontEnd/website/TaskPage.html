<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 95%;
            margin: auto;
            border-radius: 10px;
            background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            justify-content: space-between;
        }

        #status {
            padding: 5px;
            color: white;
            margin-left: 5px;
            border: none;
        }

        .beautiful-button {
            /* background-color: #3498db; */
            background-image: linear-gradient(60deg, #3d3393 0%, #2b76b9 37%, #2cacd1 65%, #35eb93 100%);
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .beautiful-button:hover {
            /* background-color: #2980b9; */
            transform: scale(1.05);
        }

        .beautiful-button:active {
            background-color: #3498db;
            transform: scale(0.95);
        }

        .button {
            padding: 50px;
        }

        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            /* max-width: 400px; */
            /* width: 600px; */
            width: 50%;
            margin: 0 auto;
            border-radius: 5px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        button[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0f8cdf;
        }

        /* Styles for the animation */
        .popup.show-popup {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Styles for the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .close:hover {
            transform: rotate(90deg);
            /* Add the desired rotation angle */
        }

        .deletepopup {
            width: 20%;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="parent" style="margin-top: 50px;">
        <div class="container" id="main">
            <h1>Task Details</h1>
        </div>
        <div>
            <button id="showPopupBtn" class="beautiful-button">Update</button>
            <button id="showPopupBtnDelete" class="beautiful-button">Delete</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopupBtn">&times;</span>
            <h2>New Project</h2>
            <form id="updateform">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="about">About:</label>
                <input type="text" id="about" name="about" required>

                <label for="Deadline">Deadline:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popupDelete" class="deletepopup" >
        <div class="popup-content" style="width: 20%;">
            <span class="close" id="closePopupBtnDelete">&times;</span>
            <h2 style="text-align: center;">Delete Project</h2>
            <form id="deletebtn">
                <label for="name" style="text-align: center;">Are You Sure want to <span style="color: red;">Delete</span>?</label>
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
<script src="TaskPage.js"></script>

</html>
