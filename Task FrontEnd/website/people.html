<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile{
            width: 50px;
            border-radius: 100%;
        }
        .main{
            width: 80%;
            margin: auto;
            /* padding: 30px; */
        }
        .main>div{
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            /* justify-content: center; */
            align-items: center;
        }
        .main>div>p{
            margin-left: 30px;
            width: 20%;
        }
        .container{
            text-align: right;
        }
        button{
            border: none;
            /* color: white; */
            padding: 5px;
            width: 100px;
            border-radius: 5px;
        }
        .main> div>div{

            width: 70%;
            margin: auto;
            text-align: right;
            /* border: 1px solid black; */
        }
        /* Styles for the popup */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1;
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    /* max-width: 400px; */
    /* width: 600px; */
    width: 50%;
    margin: 0 auto;
    border-radius: 5px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="date"],
select,
button[type="submit"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0f8cdf;
}

/* Styles for the animation */
.popup.show-popup {
    display: flex;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
/* Styles for the close button */
.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.close:hover {
    transform: rotate(90deg); /* Add the desired rotation angle */
}

    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="main" id="main"></div>


    <div class="popup" id="popup">
        <div class="popup-content" id="cont">
            <span class="close" id="closePopupBtn">&times;</span>
            
        </div>
    </div>

    <div id="footer-placeholder"></div>
    
</body>
<script src="people.js"></script>
</html>
