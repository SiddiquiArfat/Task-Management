<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<main>
<div class="main">
    <div class="first"><img src="https://media.istockphoto.com/id/1305268276/vector/registration-abstract-concept-vector-illustration.jpg?s=612x612&w=0&k=20&c=nfvUbHjcNDVIPdWkaxGx0z0WZaAEuBK9SyG-aIqg2-0=" alt=""></div>
    <div class="signup-container">
        <h1>Welome to TaskPulse</h1>
        <form class="signup-form" method="post" action="/login">
            <h2>User Log in</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter Your Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <button id="register" type="submit">Log in</button>
            <p>Don't have an account? <a href="../register/signup.html">Register</a></p>
        </form>
    </div>
</div>
</main>
</body>
<script src="app.js"></script>
</html>
